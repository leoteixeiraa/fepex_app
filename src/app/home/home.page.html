<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Truncated Slider

</ion-header>

  <!-- options in home.page.ts defining the visible amount of slides -->

    <ion-slide>
      <ion-card class="ion-text-start">
        <img src="https://placem.at/people?overlay_color=eb7a85&w=600&h=290">
        <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>

      </ion-card>
    </ion-slide>
    <ion-slide>

          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="ion-text-start">
        <img src="https://placem.at/things?overlay_color=bf27f9&w=600&h=290">

          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>

  </ion-slides>

  <h4 class="ion-padding-horizontal">Popular other Cards</h4>

  <!-- this is a more narrow, thumb'isch card slider -->
