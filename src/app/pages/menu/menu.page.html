<ion-split-pane contentId="main">
  <ion-menu contentId="main" menuId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)">
            <ion-icon name="{{p.icon}}" slot="start"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-item-divider></ion-item-divider>

        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages_2">
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)">
            <ion-icon name="{{p.icon}}" slot="start"></ion-icon>
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>

    </ion-content>

    <ion-footer class="ion-no-border">
      <ion-toolbar>
        <ion-item tappable (click)="logout()" routerDirection="root" color="danger">
          <ion-icon name="log-out" slot="start"></ion-icon>
          Sair
        </ion-item> 
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>
