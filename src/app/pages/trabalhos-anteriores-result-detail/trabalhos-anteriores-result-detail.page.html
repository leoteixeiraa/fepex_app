<!-- details do trabalho anterior -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Informações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 

  <div class="about-info">
    <h6 class="ion-padding-start">{{trabalho.titulo}} &mdash; {{trabalho.categoria}}</h6>

    <ion-list lines="none">
        <ion-card>
          <ion-item>
              <ion-label position="stacked" color="primary">Orientadores</ion-label>
              <h6>{{trabalho.orientadores}}</h6>
          </ion-item>
        </ion-card>
    
      <ion-card>
        <ion-item>
          <ion-label position="stacked" color="primary">Autores</ion-label>
          <h6>{{trabalho.autores}}</h6>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-item>
          <ion-label position="stacked" color="primary">Resumo</ion-label>
          <ion-button
            color="primary"
            size="small"
            (click)="showModalResumo()">Clique para ler o resumo</ion-button>
        </ion-item>
      </ion-card> 

     <ion-card>
      <ion-item>
          <ion-label position="stacked" color="primary">Link do Trabalho</ion-label>
           <a>
             {{ trabalho.link }}
           </a>
        </ion-item>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
