<!-- details do trabalho anterior -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Informações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 

  <div class="about-info">
    <ion-card>
      
      <ion-item class="ion-text-center">
        <h4 class="ion-padding-start">{{trabalho.titulo}}</h4>
      </ion-item>

      <ion-item class="ion-text-center">
        <ion-badge color="primary" id="btn_resumo" (click)="showModalResumo()">
          Ler Resumo
        </ion-badge>
        <ion-badge color="success" class="ion-margin-start">
          <a [href]="trabalho.link" id="download">Baixar Trabalho</a>
        </ion-badge>
      </ion-item>

    </ion-card>

    <ion-list lines="none">
        <ion-card>
          <ion-item>
              <ion-label position="stacked" color="primary">Orientadores</ion-label>
              <h6>{{trabalho.orientadores}}</h6>
          </ion-item>
        </ion-card>
    
      <ion-card>
        <ion-item>
          <ion-label position="stacked" color="primary">Autores</ion-label>
          <h6>{{trabalho.autores}}</h6>
        </ion-item>
      </ion-card>

  </div>
</ion-content>
