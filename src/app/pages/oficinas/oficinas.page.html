<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>


    <ion-title>Oficinas</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!oficinas.length">
    <!-- Arrays de itens -->
    <ion-item *ngFor="let item of [0, 1, 2, 3, 4]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let oficina of oficinas">
      <!--Abrir pagina de detalhes-->
      <ion-item button [routerLink]="['/details-ofi', oficina.id]">



        <ion-label>
          {{ oficina.title }}
          <p>{{ oficina.status }}</p>
          <ion-note color="danger">{{oficina.local}}</ion-note>
        </ion-label>

        <ion-note color="primary" slot="end" *ngIf="oficina.local">{{oficina.time_start}}
          <!-- &mdash; {{oficina.time_end}}-->
        </ion-note>
      </ion-item>


      <ion-content class="ion-padding">

      </ion-content>
