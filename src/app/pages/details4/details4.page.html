<!-- details da tab1 -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Sobre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="about-info">
    <h4 class="ion-padding-start">{{oralquarta.title}}</h4>

    <ion-list lines="none">
      <ion-item>
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label position="stacked" color="primary">Data e Hora</ion-label>
        <h6>{{oralquarta.date}}</h6>
        <h6>{{oralquarta.time_start}} &mdash; {{oralquarta.time_end}}</h6>
      </ion-item>

      <ion-item>
        <ion-icon name="contact" slot="start"></ion-icon>
        <ion-label position="stacked" color="primary">Orientadores</ion-label>
        <h6>{{oralquarta.advisors}}</h6>
      </ion-item>
      <ion-item>
        <ion-icon name="contacts" slot="start"></ion-icon>
        <ion-label position="stacked" color="primary">Autores</ion-label>
        <h6>{{oralquarta.authors}}</h6>
      </ion-item>


      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label position="stacked" color="danger">Local</ion-label>
        <h6>{{oralquarta.local}}</h6>
      </ion-item>
    </ion-list>
    <h4 class="ion-padding-start">Resumo</h4>
    <p class="ion-padding-start ion-padding-end">
      {{ oralquarta.description }}
    </p>
  </div>
</ion-content>
