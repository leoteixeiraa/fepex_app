<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>


    <ion-title>Trabalhos AcadÃªmicos</ion-title>

  </ion-toolbar>
  <ion-toolbar color="primary">

    <ion-searchbar (ionChange)="filterTab( $event )" placeholder="Buscar trabalho" animated>

    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!trabalhos.length">
    <!-- Arrays de itens -->
    <ion-item *ngFor="let item of [0, 1, 2, 3, 4]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let trabalho of trabalhos | filtro:textoBuscar">
      <!--Abrir pagina de  detalhes-->
      <ion-item button [routerLink]="['/details-trab', trabalho.id]">



        <ion-label>
          {{ trabalho.title }}
          <p>{{ trabalho.short_description }}</p>
          <ion-note color="danger">{{trabalho.local}}</ion-note>
        </ion-label>

        <ion-note color="primary" slot="end" *ngIf="trabalho.local">{{trabalho.category}}
          <!-- &mdash; {{trabalho.time_end}}-->
        </ion-note>
      </ion-item>


      <ion-content padding>

      </ion-content>
